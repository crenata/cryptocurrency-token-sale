<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Token Sale ICO</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container py-4" style="max-width: 720px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center fw-bold">TOKEN SALE ICO</h1>
                <hr/>
                <br/>
            </div>
            <div class="col-lg-12">
                <div id="loader">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                <div id="content" class="text-center" style="display: none;">
                    <p>Introducing "Dapp Token" (DAPP)! Token price is <span id="token-price"></span> Ether. You currently have <span id="dapp-balance"></span> DAPP</p>
                    <br/>
                    <form onsubmit="App.buyTokens(); return false;">
                        <div class="input-group mb-3">
                            <input
                                    type="number"
                                    id="numberOfTokens"
                                    class="form-control"
                                    name="number"
                                    value="1"
                                    min="1"
                                    pattern="[0-9]"
                            />
                            <button type="submit" class="btn btn-primary">Buy Tokens</button>
                        </div>
                    </form>
                    <br/>
                    <div class="progress">
                        <div
                                id="progress"
                                class="progress-bar"
                                role="progressbar"
                                style="width: 0%;"
                                aria-valuenow="0"
                                aria-valuemin="0"
                                aria-valuemax="100"
                        ></div>
                    </div>
                    <p><span id="tokens-sold"></span> / <span id="tokens-available"></span> Tokens Sold</p>
                    <hr/>
                    <p id="accountAddress" class="text-center"></p>
                </div>
                <div class="text-center mt-4">
                    <button id="connect-button" class="btn btn-primary" onclick="App.connectAccount();">Connect</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
